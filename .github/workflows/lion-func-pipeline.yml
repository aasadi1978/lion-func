# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - lion-func
on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  PYTHON_VERSION: '3.12' # set this to the python version to use (supports 3.6, 3.7, 3.8)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    env:
      AZURE_SQL_USER: ${{ secrets.AZURE_SQL_USER }}
      AZURE_SQL_PASS: ${{ secrets.AZURE_SQL_PASS }}
      AZURE_SQL_SERVER: ${{ secrets.AZURE_SQL_SERVER }}
      AZURE_SQL_DB: ${{ secrets.AZURE_SQL_DB }}
      DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}
      AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
      APP_NAME: ${{ vars.APP_NAME }}
      APP_ENV: ${{ vars.APP_ENV }}
      AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
      CLIENT_ID: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0894018C4A4340C78F98C962ED146E31 }}
      SUBSCRIPTION_ID: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CB83561F93F6495F960B9E37C7E0C78F }}
      TENANT_ID: ${{ secrets.AZUREAPPSERVICE_TENANTID_FD37325ECB6B404DB0EDF1826E9D4829 }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          rm release.zip
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ env.CLIENT_ID }}
          tenant-id: ${{ env.TENANT_ID}}
          subscription-id: ${{ env.SUBSCRIPTION_ID }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: Assigning Role
        run: |
          az role assignment create --assignee $CLIENT_ID  --role "Contributor" --scope /subscriptions/$SUBSCRIPTION_ID/resourceGroups/$AZURE_RESOURCE_GROUP

      - name: Configure Azure Function App Settings
        run: |
          az functionapp config appsettings set \gi
            --name "$APP_NAME" \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --settings \
              AZURE_SQL_USER="$AZURE_SQL_USER" \
              AZURE_SQL_PASS="$AZURE_SQL_PASS" \
              AZURE_SQL_SERVER="$AZURE_SQL_SERVER" \
              AZURE_SQL_DB="$AZURE_SQL_DB" \
              AZURE_RESOURCE_GROUP="$AZURE_RESOURCE_GROUP" \
              AZURE_STORAGE_CONNECTION_STRING="$AZURE_STORAGE_CONNECTION_STRING" \
              APP_NAME="$APP_NAME" \
              APP_ENV="$APP_ENV" \
              "DOCKER_IMAGE=$DOCKER_IMAGE"

